<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saberes - Login Professor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1 class="app-title">Saberes</h1>
      <p class="subtitle">Área do Professor</p>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" />
      </div>

      <button class="btn btn-primary" onclick="loginProfessor()">Entrar</button>

      <div style="margin-top:12px; text-align:center; font-size:13px;">
        Não tem conta?
        <button class="btn btn-ghost" onclick="window.location='cadastro_professor.html'">
          Cadastrar
        </button>
      </div>

      <p id="erro" style="color:#ff5252; margin-top:12px; font-size:13px;"></p>
    </div>
  </div>

  <script>
    const API = "http://localhost/saberes/api";

    async function loginProfessor() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      erro.textContent = "";

      try {
        const resp = await fetch(`${API}/login.php`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha, tipo: "professor" })
        });
        const data = await resp.json();
        if (!resp.ok || !data.sucesso) {
          erro.textContent = data.erro || "Erro ao fazer login.";
          return;
        }

        localStorage.setItem("professor", JSON.stringify(data.usuario));
        window.location = "dashboard.html";
      } catch (e) {
        erro.textContent = "Erro de conexão com o servidor.";
      }
    }
  </script>
</body>
</html>
