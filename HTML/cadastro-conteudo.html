<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdo - Saberes</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Saberes</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#disciplinas">Disciplinas</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar disciplinas...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <a href="perfil.html" class="profile-btn"><i class="fas fa-user-circle"></i> Perfil</a>
        </div>
    </header>

    <main class="container">
        <section class="section-cadastro-conteudo">
            <h1 class="section-title">Cadastrar Novo Conteúdo</h1>
            <form id="cadastro-form" class="cadastro-form">
                <div class="form-group">
                    <label for="titulo-conteudo">Título do Conteúdo:</label>
                    <input type="text" id="titulo-conteudo" required>
                </div>
                <div class="form-group">
                    <label for="disciplina-conteudo">Disciplina:</label>
                    <select id="disciplina-conteudo" required>
                        <option value="">Selecione a Disciplina</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Português">Português</option>
                        <option value="Redação">Redação</option>
                        <option value="História">História</option>
                        <option value="Geografia">Geografia</option>
                        <option value="Física">Física</option>
                        <option value="Química">Química</option>
                        <option value="Biologia">Biologia</option>
                        <option value="Filosofia">Filosofia</option>
                        <option value="Sociologia">Sociologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="professor-conteudo">Nome do Professor:</label>
                    <input type="text" id="professor-conteudo" value="Seu Nome de Professor" required>
                </div>
                <div class="form-group">
                    <label for="texto-conteudo">Texto do Conteúdo:</label>
                    <textarea id="texto-conteudo" rows="10" placeholder="Insira o texto completo do conteúdo aqui..."></textarea>
                </div>
                <div class="form-group">
                    <label for="video-url">URL do Vídeo (Opcional):</label>
                    <input type="url" id="video-url" placeholder="Ex: https://www.youtube.com/embed/...">
                </div>
                <div class="form-group">
                    <label for="imagem-url">URL da Imagem (Opcional):</label>
                    <input type="url" id="imagem-url" placeholder="Ex: https://example.com/imagem.jpg">
                </div>

                <button type="submit" class="submit-conteudo-btn">Cadastrar Conteúdo</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Saberes. Todos os direitos reservados.</p>
    </footer>

    <script src="/JS/cadastro-conteudo.js"></script>
</body>
</html>
