<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="materia-title">Matéria - Saberes</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Saberes</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#disciplinas">Disciplinas</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar disciplinas...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <a href="perfil.html" class="profile-btn"><i class="fas fa-user-circle"></i> Perfil</a>
        </div>
    </header>

    <main class="container">
        <section class="section-content-list">
            <h1 id="materia-main-title" class="section-title">Conteúdos de <span id="materia-nome"></span></h1>
            
            <div class="content-filters">
                <div class="search-bar content-search">
                    <input type="text" id="conteudo-search" placeholder="Pesquisar por conteúdo ou professor...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="conteudo-lista" class="conteudo-lista">
                </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Saberes. Todos os direitos reservados.</p>
    </footer>

    <script src="/JS/materia.js"></script>

</html>
