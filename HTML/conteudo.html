<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="conteudo-page-title">Conteúdo - Saberes</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Saberes</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html#disciplinas">Disciplinas</a></li>
                <li><a href="index.html#sobre">Sobre Nós</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar disciplinas...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <a href="perfil.html" class="profile-btn"><i class="fas fa-user-circle"></i> Perfil</a>
        </div>
    </header>

    <main class="container">
        <section class="section-conteudo-detalhe">
            <h1 id="conteudo-titulo" class="section-title">Carregando Conteúdo...</h1>
            <p class="conteudo-info">Postado por: <span id="conteudo-professor"></span></p>
            
            <div id="conteudo-corpo" class="conteudo-corpo">
                <!-- Conteúdo (texto, vídeo, imagem) será carregado aqui via JavaScript -->
            </div>

            <div class="comments-section">
                <h2>Comentários e Dúvidas</h2>
                <div id="comments-list" class="comments-list">
                    <!-- Comentários serão carregados aqui via JavaScript -->
                </div>
                <form id="comment-form" class="comment-form">
                    <textarea id="comment-text" placeholder="Deixe sua dúvida ou comentário..." rows="4" required></textarea>
                    <button type="submit">Enviar Comentário</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Saberes. Todos os direitos reservados.</p>
    </footer>

    <script src="/JS/conteudo.js"></script>
</body>
</html>
